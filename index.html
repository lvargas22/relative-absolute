<!dcotype html>

<html lang="en">
<head>
<meta charset="utf8">
<title>positioning</title>
</head>
<style>
div.relative {
  position: relative;
  width: 400px;
  height: 400px;
  border: 10px solid #73AD21;
}

div.absolute {
  position: absolute;
  top: 200px;
  left: 10;
  width: 200px;
  height: 200px;
  border: 10px solid #73AD21;
}
</style>

<div class="relative">
<h3>This will be a relative position</h3>
<p>This will be my relative position</p>
</div>
<div class="absolute">
<p> p will be absolute<p>
</div>
</html>
